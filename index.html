<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Rebate Calculator</title>
  <style>
    #calculator-container{font-family:Montserrat,sans-serif;display:flex;justify-content:center;padding:12px}
    .calculator-wrapper{padding:12px 14px;border-radius:10px;text-align:center}
    .header-container h1,.header-container h2{display:inline;margin:0;color:#006cab;font-size:20pt;font-weight:700}
    .calculator{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-top:12px}
    .input-group{display:flex;flex-direction:column;align-items:center;gap:6px}
    label{font-family:'League Spartan',sans-serif;font-weight:600;font-size:10pt}
    input,select{padding:8px 10px;font-family:Montserrat,sans-serif;font-weight:700;font-size:14pt;border:0;border-radius:10px;text-align:center;width:180px}
    input:not([readonly]){color:#fff;background:#006cab}
    input[readonly],select{background:#DEF2F4;color:#006cab}
  </style>
</head>
<body>
  <div id="calculator-container">
    <div class="calculator-wrapper">
      <div class="header-container">
        <h1>FREE REBATE</h1><h2> CALCULATOR</h2>
      </div>

      <div class="calculator">
        <div class="input-group">
          <label for="fair-market-value">ENTER MARKET PRICE</label>
          <input type="text" id="fair-market-value" value="$0">
        </div>

        <div class="input-group">
          <label for="province">PROVINCE</label>
          <select id="province">
            <option value="ON">Ontario</option>
            <option value="BC">B.C.</option>
            <option value="AB">Alberta</option>
          </select>
        </div>

        <div class="input-group">
          <label for="total-rebate">TOTAL REBATE (GST + PST)</label>
          <input type="text" id="total-rebate" readonly value="$0">
        </div>
      </div>
    </div>
  </div>

  <script>
    // helpers
    function formatNumberWithCommas(v){return v.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",")}
    function prependDollarSymbol(v){v=v.replace(/[^0-9.-]+/g,"");return "$"+formatNumberWithCommas(v)}

    function calculateRebate(){
      const raw = document.getElementById("fair-market-value").value.replace(/[^0-9.-]+/g,"");
      const fairMarketValue = parseFloat(raw) || 0;
      const province = document.getElementById("province").value;

      let gst = 0, pst = 0;

      if (fairMarketValue > 450000){
        if (province === "ON"){ gst = 0; pst = 24000; }
        else { gst = 0; pst = 0; } // AB & BC: no rebate >$450k
      } else {
        // GST rebate (common)
        gst = Math.min(fairMarketValue * 0.05 * 0.36, 6300);

        // PST / provincial rebate
        if (province === "ON"){
          pst = Math.min(fairMarketValue * 0.08 * 0.75, 24000);
        } else {
          pst = 0; // AB & BC: no provincial rebate here
        }
      }

      const total = Math.max(0, gst + pst);
      document.getElementById("total-rebate").value = "$" + formatNumberWithCommas(total.toFixed(0));
    }

    // events
    document.getElementById("fair-market-value").addEventListener("input", (e)=>{
      e.target.value = prependDollarSymbol(e.target.value);
      calculateRebate();
    });
    document.getElementById("province").addEventListener("change", calculateRebate);

    // init
    calculateRebate();
  </script>
</body>
</html>

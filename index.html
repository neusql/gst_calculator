<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Rebate Calculator</title>
  <style>
    :root{
      --brand-dark:#112547;   /* updated dark blue */
      --accent-green:#30AC37; /* rebate output */
      --pale:#DEF2F4;
      --field-width:220px;    /* unified width for all fields */
    }

    /* Center the whole calculator */
    #calculator-container{
      font-family: Montserrat, sans-serif;
      display:flex; justify-content:center; align-items:center;
      padding:10px; background:#fff; text-align:center;
    }

    .free{
       color:var(--accent-green) !important;
    }
    .calculator-wrapper{
      margin:10px auto; padding:12px 14px; border-radius:12px;
      width:100%; max-width:420px;
    }

    /* Header: "Calculator" on a new line */
    .header-container{ line-height:1.1; }
    .header-container h1,.header-container h2{
      margin:0; color:var(--brand-dark); font-size:20pt; font-weight:700;
    }
    .header-container h1{ display:block; }
    .header-container h2{ display:block; margin-top:2px; }

    /* Stacked layout */
    .calculator{
      display:flex; flex-direction:column; gap:12px; margin-top:12px; align-items:center;
    }

    .input-group{
      display:flex; flex-direction:column; gap:6px; align-items:center;
    }

    label{
      font-family:'League Spartan',sans-serif; font-weight:600; font-size:11pt;
      color:#18324a; text-align:center;
    }

    /* All form controls same width */
    input, select{
      padding:10px 12px;
      font-family:Montserrat,sans-serif;
      font-weight:700;
      font-size:15pt;
      border:0; border-radius:10px;
      text-align:center;
      width:var(--field-width);
      box-sizing:border-box;
    }

    /* Input colors */
    input:not([readonly]){ color:#fff; background:var(--brand-dark); }
    select, input[readonly]{ background:var(--pale); color:var(--brand-dark); }

    /* Final rebate result in green */
    .result{
      background:var(--accent-green) !important; color:#fff !important;
      font-size:20pt; letter-spacing:0.5px;
      border:2px solid #27992f; box-shadow:0 6px 18px rgba(39,153,47,0.25);
    }
  </style>
</head>
<body>
  <div id="calculator-container">
    <div class="calculator-wrapper">
      <div class="header-container">
        <h1 id="free">FREE </h1><h1>REBATE</h1>
        <h2>CALCULATOR</h2>
      </div>

      <div class="calculator">
        <div class="input-group">
          <label for="fair-market-value">ENTER MARKET PRICE</label>
          <input type="text" id="fair-market-value" value="$0">
        </div>

        <div class="input-group">
          <label for="province">PROVINCE</label>
          <select id="province">
            <option value="ON">Ontario</option>
            <option value="BC">B.C.</option>
            <option value="AB">Alberta</option>
          </select>
        </div>

        <div class="input-group">
          <label for="hst-rebate">HST REBATE</label>
          <input type="text" id="hst-rebate" class="result" readonly value="$0">
        </div>
      </div>
    </div>
  </div>

  <script>
    function formatNumberWithCommas(v){return v.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",")}
    function prependDollarSymbol(v){v=v.replace(/[^0-9.-]+/g,"");return "$"+formatNumberWithCommas(v)}

    function calculateRebate(){
      const raw = document.getElementById("fair-market-value").value.replace(/[^0-9.-]+/g,"");
      const fairMarketValue = parseFloat(raw) || 0;
      const province = document.getElementById("province").value;

      let gst = 0, pst = 0;

      if (fairMarketValue > 450000){
        if (province === "ON"){ gst = 0; pst = 24000; }
        else { gst = 0; pst = 0; }
      } else {
        gst = Math.min(fairMarketValue * 0.05 * 0.36, 6300);
        if (province === "ON"){
          pst = Math.min(fairMarketValue * 0.08 * 0.75, 24000);
        } else {
          pst = 0;
        }
      }

      const total = Math.max(0, gst + pst);
      document.getElementById("hst-rebate").value = "$" + formatNumberWithCommas(total.toFixed(0));
    }

    document.getElementById("fair-market-value").addEventListener("input",(e)=>{
      e.target.value = prependDollarSymbol(e.target.value);
      calculateRebate();
    });
    document.getElementById("province").addEventListener("change", calculateRebate);

    calculateRebate();
  </script>
</body>
</html>

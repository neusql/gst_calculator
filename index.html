<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Rebate Calculator</title>
  <style>
    /* Container with smaller margin/padding */
    #calculator-container{
      font-family: Montserrat, sans-serif;
      display:flex;justify-content:center;
      padding:10px;                  /* <= 10px around the calculator */
      background:#fff;
    }

    .calculator-wrapper{
      margin:10px auto;              /* <= 10px margin */
      padding:12px 14px;
      border-radius:12px;
      text-align:center;
      max-width:420px;               /* comfy width for stacked layout */
      width:100%;
    }

    .header-container h1,.header-container h2{
      display:inline;margin:0;color:#006cab;font-size:20pt;font-weight:700;
    }

    /* Stacked column layout */
    .calculator{
      display:flex;
      flex-direction:column;         /* <= stacked */
      gap:12px;                      /* spacing between rows */
      margin-top:12px;
      align-items:center;
    }

    .input-group{
      display:flex;
      flex-direction:column;
      gap:6px;
      width:100%;
      max-width:360px;               /* keeps fields a nice width */
      margin:0 auto;
    }

    label{
      font-family:'League Spartan',sans-serif;
      font-weight:600;
      font-size:11pt;
      text-align:left;
      color:#114b6b;
    }

    input,select{
      padding:10px 12px;
      font-family:Montserrat,sans-serif;
      font-weight:700;
      font-size:15pt;
      border:0;border-radius:10px;
      text-align:center;
      width:100%;
    }

    input:not([readonly]){color:#fff;background:#006cab;}
    select, input[readonly]{background:#DEF2F4;color:#006cab;}

    /* Accented final result style */
    .result{
      background:#006cab !important;
      color:#fff !important;
      font-size:20pt;                /* bigger, more prominent */
      letter-spacing:0.5px;
      box-shadow:0 6px 18px rgba(0,108,171,0.25);
      border:2px solid #0c7fb8;
    }
  </style>
</head>
<body>
  <div id="calculator-container">
    <div class="calculator-wrapper">
      <div class="header-container">
        <h1>FREE REBATE</h1><h2> CALCULATOR</h2>
      </div>

      <div class="calculator">
        <div class="input-group">
          <label for="fair-market-value">ENTER MARKET PRICE</label>
          <input type="text" id="fair-market-value" value="$0">
        </div>

        <div class="input-group">
          <label for="province">PROVINCE</label>
          <select id="province">
            <option value="ON">Ontario</option>
            <option value="BC">B.C.</option>
            <option value="AB">Alberta</option>
          </select>
        </div>

        <div class="input-group">
          <label for="hst-rebate">HST REBATE</label> <!-- renamed + emphasized -->
          <input type="text" id="hst-rebate" class="result" readonly value="$0">
        </div>
      </div>
    </div>
  </div>

  <script>
    // helpers
    function formatNumberWithCommas(v){return v.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",")}
    function prependDollarSymbol(v){v=v.replace(/[^0-9.-]+/g,"");return "$"+formatNumberWithCommas(v)}

    function calculateRebate(){
      const raw = document.getElementById("fair-market-value").value.replace(/[^0-9.-]+/g,"");
      const fairMarketValue = parseFloat(raw) || 0;
      const province = document.getElementById("province").value;

      let gst = 0, pst = 0;

      if (fairMarketValue > 450000){
        if (province === "ON"){ gst = 0; pst = 24000; }    // ON fixed PST rebate cap rule
        else { gst = 0; pst = 0; }                         // AB & BC: none over $450k
      } else {
        // GST rebate (common)
        gst = Math.min(fairMarketValue * 0.05 * 0.36, 6300);

        // Provincial portion
        if (province === "ON"){
          pst = Math.min(fairMarketValue * 0.08 * 0.75, 24000);
        } else {
          pst = 0; // AB & BC have no PST rebate in this tool
        }
      }

      const total = Math.max(0, gst + pst);
      document.getElementById("hst-rebate").value = "$" + formatNumberWithCommas(total.toFixed(0));
    }

    document.getElementById("fair-market-value").addEventListener("input",(e)=>{
      e.target.value = prependDollarSymbol(e.target.value);
      calculateRebate();
    });
    document.getElementById("province").addEventListener("change", calculateRebate);

    calculateRebate();
  </script>
</body>
</html>

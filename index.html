<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>GST/HST Calculator</title>
    <style>

       
        #calculator-container {
            font-family: Montserrat, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: baseline;
            height:20px;
       
        }
        .calculator-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        #calculator-container .header-container h1,  #calculator-container .header-container h2 {
            display: inline;
            margin: 0;
        }
        #calculator-container .header-container h1 {
            font-family: 'Montserrat', sans-serif;
            color: #006cab;
            font-size: 30pt;
            align-items: left;
            font-weight: bold;
            align-self: left; 
        }
        #calculator-container .header-container h2 {
            font-family: 'Montserrat', sans-serif;
            color: #006cab;
            font-size: 30pt;
            align-items: left;
            font-weight: bold;
            align-self: left; 
        } 
        .calculator {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 10px;

        }
        #calculator-container label {
            font-family: 'League Spartan', sans-serif;        
            font-weight: bold;
            font-size: 12pt;
            margin-bottom: 10px;
        }
        #calculator-container input {
            padding: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            font-size: 20pt;
            border: 0px;
            border-radius: 10px;
            text-align: center;
            color: #ffffff;
            background-color: #006cab;
            width: 250px;
        }
        #calculator-container input[readonly], #calculator-container select {
        background-color: #DEF2F4;
        padding: 10px;
        font-family: 'Montserrat', sans-serif;
        font-weight: bold;
        font-size: 20pt;
        color: #006cab;
        border: 0px;
        border-radius: 10px;
        text-align: center;
        width: 250px;
        }
        
    </style>
</head>
<body>
    <div id="calculator-container">
        <div class="calculator-wrapper">
            <div class="header-container">
                <h1>FREE REBATE</h1><h2> CALCULATOR</h2>
            </div>
            <div class="calculator">
                <div class="input-group">
                    <label for=â€œfair-market-value">ENTER MARKET PRICE</label>
                    <input type="text" id="fair-market-value" value="0">
                </div>
                <div class="input-group">
                    <label for="province">PROVINCE</label>
                    <select id="province">
                        <option value="ON">Ontario</option>
                        <option value="BC">B.C.</option>
                        <option value="AB">Alberta</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="gst">GST</label>
                    <input type="text" id="gst" readonly>
                </div>
                <div class="input-group">
                    <label for="pst">PST</label>
                    <input type="text" id="pst" readonly>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
